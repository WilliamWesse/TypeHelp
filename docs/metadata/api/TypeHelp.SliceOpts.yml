  namespace: TypeHelp
  summary: >-
    Specifies flag options for <xref href="TypeHelp.Slice" data-throw-if-not-resolved="false"></xref> class constructors to control instance byte access length, position, sign and error processing.

    <p>Constructor parameter array boundary violations in conjunction with the <code>StrictLength</code> and <code>StrictOffset</code> options MAY raise a <xref href="System.TypeInitializationException" data-throw-if-not-resolved="false"></xref> with an inner <xref href="System.InvalidOperationException" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: >-
      [Flags]

      public enum SliceOpts
    content.vb: >-
      <Flags>

      Public Enum SliceOpts
